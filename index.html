<div>
  <h2>Index of dev websites on holoviz-dev</h2>
</div>
<div id="toc">

</div>

<script>
  var wrapper = document.getElementById("toc");
  let url = 'https://api.github.com/orgs/holoviz-dev/repos';
  var include = '';
  var exclude = ['sphinx_pyviz_theme', 'status-dashboard', 'blog', 'holoviz-dev.github.io', 'nbsmoke', 'autover', 'nei', 'pyct', 'pyctdev', 'sphinx_holoviz_theme']

  fetch(url)
  .then(res => res.json())
  .then((out) => {
    console.log('Checkout this JSON! ', out);
    for (var property in out) {
    let name = out[property]['name'];
    let description = out[property]['description'];
    if (exclude.indexOf(name) == -1) {
      include += '<a href=' + name + '><p><strong>' + name + '</strong></a>: ' + description + '</p>';
    }
  }

  wrapper.innerHTML = include
  })
  .catch(err => { throw err });

</script>
